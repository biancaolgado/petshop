<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Contato - Meu cão amigo</title>
</head>
	<center><body bgcolor="
D3C7B2">
	<i><h1>Meu cão amigo</h1></i>
	<head>
	<meta charset="utf-8">
	<title>Contato</title>
	</head>
	
	<body>
	  <form method="get" id="contato" action="obrigado.html">
	   
	   <p>
	   <label for="nome">Nome:</label>
	   <input type="text"
			  name="nome"
			  id="nome"
			  placeholder="Digite seu nome"
			  required>
		</p>
	   
	   <p>
	   <label for="email">Email:</label>
	   <input type="email"
			  name="email"
			  id="email"
			  placeholder="Digite seu e-mail"
			  required>
			  
		</p>
		<p>
		<input type="submit"
			   value="Enviar">
		</p>
	  </form>
	</body>
</html>
